<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Distribución de Apps</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="repositorio.js"></script>
</head>
<body>
    <header>
        <h1>Plataforma Personal de Distribución de Aplicaciones</h1>
        <p><a href="https://www.mediafire.com/file/nwew6dbgb3fgj0f/1.apk/file">App de Jesus Guia movil</a></p>
        <a href="https://www.mediafire.com/file/g4ha1i6oww0dxk3/fab.apk/file">Fabian</a>
        <p><a href="https://www.mediafire.com/file/8xqemq3bhlg0g6y/GuiadeLoL_1.0.zip/file">Guia de LOL</a></p>  
    </header>

    <section class="form-section">
        <h2>Agregar nueva App</h2>
        <input type="text" id="nombreApp" placeholder="Nombre de la app">
        <input type="text" id="autorApp" placeholder="Autor o compañero">
        <input type="url" id="urlApp" placeholder="URL de descarga o GitHub Pages">
        <button id="guardarApp">Guardar App</button>
    </section>

    <section>
        <h2>Aplicaciones subidas</h2>
        <ul id="listaApps"></ul>
    </section>

</body>
</html>
